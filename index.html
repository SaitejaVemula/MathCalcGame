<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Math Game</title>
    </head>
    <body class=''>

        <div class="problem">

            <div class="blur-tile"></div>
            
            <h1 class="question">Question</h1>
            <form action="#">
            <input type="number" autocomplete="off"/>
            <button>Submit Answer</button>
            </form>
            <p class="statement">You have 10 questions to answer, and can answer 2 wrongs.</p>

            <div class="progress">
                <div class="progress-bar">
                </div>
                <div class="boxes">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>

        </div>

        <div class="overlay hid">
            <p class="game-status"></p>
            <button>Play Again</button>
        </div>        

        <script src="./game.js"></script>
    </body>
</html>
